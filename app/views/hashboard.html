<div class="wrapper">
<section id="uploads" class="first">
    <div class="row no-gutter">
        <div class="col-sm-12 center-block">
            <img class="img-responsive" src="img/bridesmaids.jpg" alt="" width="100%"/>
        </div>

        <div class="col-sm-6 text-center">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1ip54-y8VW4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 text-center">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/oLYEodiwVK4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 text-center">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OxRrDH_BDEg" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div data-bind="foreach: images().sort(function (l, r) { return l.created() < r.created() ? 1 : -1 }), visible: images().length > 0">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 animated pulse ig-posts" data-bind="attr: {'data-profile': user}">
                <img src="img/instalogo.png" class="icon animated fadeIn">
                <!-- <div class="avatar">
                    <img data-bind="attr: { src: user }" class="img-responsive img-circle animated zoomIn" width="60" height="60"/>
                </div> -->
                <a href="#" class="thumbnail" data-bind="click:$parent.select" class="animated pulse">
                    <img data-bind="attr: { src: low, alt: name }" class="animated pulse" alt="loading image..."/>
                </a>
            </div>
        </div>

        <div class="col-sm-12" data-bind="visible: images().length < 1">
            <div class="alert alert-info">
                <p><strong>No Instagram Photos Found</strong></p>
                <p data-bind="text: igError"></p>
            </div>
        </div>

        <div class="col-sm-12" data-bind="visible: nextUrl() != ''">
            <button class="load-more btn btn-large btn-primary" data-bind="click: getInstagramImages">LOAD MORE</button>
        </div>
        <div class="col-sm-12" data-bind="visible: useFacebook">
            <button class="btn btn-large btn-info" data-bind="click: fbLogin"><i class="fa fa-facebook-official"></i> LOAD MORE FROM FACEBOOK</button>
        </div>
    </div>

    <div class="container contributors">
        <h1>Contributors</h1>
        <div class="row" data-bind="foreach: profiles">
            <a class="contributor" href="#" data-bind="click: $parent.filterUser">
                <img data-bind="attr: { src: $data }" class="img-circle" width="130" height="130"/>
            </a>
        </div>

        <div class="col-sm-12" data-bind="visible: profiles().length < 1">
            <div class="alert alert-info">
                <p><strong>No Contributors Found</strong></p>
                <p data-bind="text: igError"></p>
            </div>
        </div>

        <div class="row" data-bind="foreach: settings.hashtags">
            <h3 data-bind="text: '#'+$data"></h3>
        </div>

        <div class="well tag-update center-block text-center">
            <p>Used a different tag? no worries</p>
            <p>Please add it here:</p>

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon1">#</span>
              <input type="text" class="form-control" data-bind="value: newtag" placeholder="hashtag">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-bind="click: updateTags">Update</button>
              </span>
            </div><!-- /input-group -->
        </div>
    </div>
</section>
</div>

<footer>
    <a href="#uploads" class="pull-right"><button class="btn btn-default"><i class="fa fa-arrow-up"></i></button></a>
    <div class="text-center">
        built by the <a href="http://ringo.ph" class="mint-green">groom</a> with contents from the <a href="#" class="mint-green">bride</a> :D | <a href="#privacy" class="mint-green">privacy</a>
    </div>
</footer>
